<!doctype html>
<html lang="en" ng-app="guideAchatApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="SectionListCtrl">
  <ul class='bloc-list'>
    <li class='bloc-item' ng-repeat="section in sections">
    	    <a href="#/{{ section.id }}">
         	    <img class='bloc-item-image' ng-src="{{ section.imageUrl }}" />
         	    <span class='bloc-item-name'> {{ section.name }} </span> 
         </a>
    </li>
  </ul>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
